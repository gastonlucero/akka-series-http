<!DOCTYPE html>
<html>
<body>
<h1>WebSocket Test</h1>
<button type="button" onclick="send(10)">Test</button>
<script>
var ws = new WebSocket("ws://127.0.0.1:7000/websocket");
ws.onopen = function() {
    ws.send("0");
};
ws.onmessage = function(evt) {
    var list = document.getElementById("listId").innerHTML;
    document.getElementById("listId").innerHTML = "<p>" + evt.data.toString() + "</p>" + list
};

ws.onclose = function() {

};

ws.onerror = function(err) {

};

var send = function(obj) {
    document.getElementById("listId").innerHTML = "<p></p>"
    ws.send(obj);
};


</script>
<div id="listId">
    <p></p>
    <div>
</body>
</html>
